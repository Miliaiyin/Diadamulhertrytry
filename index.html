<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DIA DA MULHER</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Jost:wght@200;300;400&display=swap" rel="stylesheet">
<style>
  :root {
    --pink-0: #fff5f7;
    --pink-1: #ffe0e9;
    --pink-2: #ffb3c6;
    --pink-3: #ff85a1;
    --pink-4: #e8567a;
    --cream: #fff9fb;
    --text: #7a3a4a;
    --text-light: #b07080;
  }
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family:'Jost',sans-serif; background:var(--pink-0); color:var(--text); min-height:100vh; overflow-x:hidden; }
  #bgCanvas { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0; }
  .page-wrap { position:relative; z-index:1; display:flex; flex-direction:column; align-items:center; padding:48px 24px 80px; }
  header { text-align:center; margin-bottom:48px; }
  .header-top { display:flex; align-items:baseline; justify-content:center; gap:16px; flex-wrap:wrap; }
  header h1 { font-family:'Cormorant Garamond',serif; font-weight:400; font-size:clamp(2.4rem,6vw,4rem); color:var(--pink-4); letter-spacing:0.12em; text-transform:uppercase; line-height:1; }
  header .date-badge { font-family:'Jost',sans-serif; font-weight:200; font-size:clamp(0.9rem,2vw,1.15rem); letter-spacing:0.25em; text-transform:uppercase; color:var(--pink-3); border:1px solid var(--pink-2); padding:4px 14px; border-radius:50px; white-space:nowrap; background:rgba(255,255,255,0.5); backdrop-filter:blur(6px); }
  header p.subtitle { margin-top:12px; font-size:0.88rem; font-weight:200; letter-spacing:0.15em; color:var(--text-light); font-style:italic; }
  .chinese-heading { font-family:'Cormorant Garamond',serif; font-size:clamp(1.6rem,4vw,2.8rem); font-weight:300; letter-spacing:0.25em; color:var(--pink-3); text-align:center; margin-top:8px; }
  #fileInput { display:none; }
  .canvas-section { display:flex; flex-direction:column; align-items:center; gap:28px; width:100%; max-width:820px; }
  .canvas-wrap { position:relative; border-radius:12px; overflow:hidden; display:inline-flex; align-items:center; background:#fff; box-shadow:0 4px 4px 0 rgba(0,0,0,0.25); cursor:pointer; }
  #canvas { display:block; max-width:100%; height:auto; }
  /* Circle hint: right=80, top=183, size=475 on 800x1000
     right%=10%, top%=18.3%, width%=59.375% */
  .click-hint {
    position:absolute; right:10%; top:18.3%; width:59.375%; aspect-ratio:1;
    border-radius:50%; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:6px;
    background:rgba(80,30,120,0.55); border:2px dashed rgba(200,160,255,0.75);
    opacity:1; transition:opacity .3s; pointer-events:none;
    animation:pulse 2.4s ease-in-out infinite;
  }
  .click-hint.hidden { display:none; }
  .click-hint-emoji { font-size:clamp(2.8rem,7vw,5rem); line-height:1; }
  .click-hint-text { font-family:'Jost',sans-serif; font-weight:300; font-size:clamp(0.75rem,1.8vw,1.1rem); letter-spacing:0.15em; text-transform:uppercase; color:rgba(220,190,255,0.95); text-align:center; padding:0 8%; }
  .click-hint-sub { font-family:'Jost',sans-serif; font-size:clamp(0.55rem,1.2vw,0.78rem); font-weight:200; letter-spacing:0.2em; text-transform:uppercase; color:rgba(200,170,240,0.8); text-align:center; padding:0 6%; }
  @keyframes pulse {
    0%,100%{transform:scale(1);box-shadow:0 0 0 0 rgba(180,100,255,0.25);}
    50%{transform:scale(1.03);box-shadow:0 0 0 14px rgba(180,100,255,0);}
  }
  .btn { display:inline-flex; align-items:center; gap:8px; padding:14px 36px; border-radius:50px; border:none; cursor:pointer; font-family:'Jost',sans-serif; font-size:0.85rem; font-weight:300; letter-spacing:0.15em; text-transform:uppercase; transition:all .25s; }
  .btn-primary { background:linear-gradient(135deg,var(--pink-3),var(--pink-4)); color:white; box-shadow:0 6px 24px rgba(232,86,122,0.35); }
  .btn-primary:hover { transform:translateY(-2px); box-shadow:0 10px 32px rgba(232,86,122,0.45); }
  .btn-outline { background:rgba(255,255,255,0.7); color:var(--pink-4); border:1.5px solid var(--pink-2); backdrop-filter:blur(8px); }
  .btn-outline:hover { background:white; border-color:var(--pink-3); transform:translateY(-2px); }
  .btn-row { display:flex; gap:16px; flex-wrap:wrap; justify-content:center; }
  #cropModal { display:none; position:fixed; inset:0; z-index:100; align-items:center; justify-content:center; background:rgba(80,20,40,0.45); backdrop-filter:blur(8px); padding:24px; }
  #cropModal.open { display:flex; }
  .modal-card { background:var(--cream); border-radius:28px; padding:36px; width:100%; max-width:560px; box-shadow:0 30px 80px rgba(160,40,80,0.2); animation:popIn .3s cubic-bezier(0.34,1.56,0.64,1) both; }
  @keyframes popIn { from{opacity:0;transform:scale(0.88)} to{opacity:1;transform:scale(1)} }
  .modal-card h3 { font-family:'Cormorant Garamond',serif; font-size:1.6rem; font-weight:300; margin-bottom:4px; color:var(--pink-4); }
  .modal-card .sub { font-size:0.78rem; letter-spacing:0.12em; text-transform:uppercase; color:var(--text-light); margin-bottom:22px; font-weight:200; }
  .crop-viewport { position:relative; width:100%; aspect-ratio:1; background:#3a1a5e; border-radius:16px; overflow:hidden; cursor:move; touch-action:none; user-select:none; }
  #cropImg { position:absolute; transform-origin:0 0; pointer-events:none; }
  #overlayCanvas { position:absolute; inset:0; pointer-events:none; }
  .zoom-row { display:flex; align-items:center; gap:12px; margin:18px 0 24px; font-size:0.78rem; letter-spacing:0.1em; text-transform:uppercase; color:var(--text-light); }
  #zoomRange { flex:1; -webkit-appearance:none; height:4px; background:linear-gradient(to right,var(--pink-3),var(--pink-2)); border-radius:4px; outline:none; }
  #zoomRange::-webkit-slider-thumb { -webkit-appearance:none; width:18px; height:18px; background:white; border:2.5px solid var(--pink-3); border-radius:50%; cursor:pointer; box-shadow:0 2px 8px rgba(232,86,122,0.3); }
  .modal-footer { display:flex; gap:12px; justify-content:flex-end; }
</style>

<script>
/* ‚ïê‚ïê‚ïê FLOWER BACKGROUND ‚ïê‚ïê‚ïê */
(function(){
  const bg=document.getElementById('bgCanvas'),ctx=bg.getContext('2d');
  let W,H;
  function resize(){W=bg.width=window.innerWidth;H=bg.height=window.innerHeight;}
  resize(); window.addEventListener('resize',resize);
  const PAL=[['rgba(255,182,193,','rgba(255,105,135,'],['rgba(255,218,224,','rgba(255,150,170,'],['rgba(255,200,210,','rgba(240,80,120,'],['rgba(253,220,230,','rgba(255,160,185,'],['rgba(255,240,245,','rgba(255,130,160,']];
  const flowers=[];
  function spawn(){flowers.push({cx:Math.random()*W,cy:Math.random()*H,pal:PAL[Math.floor(Math.random()*PAL.length)],phase:0,t:0,holdP:0,maxR:30+Math.random()*55,holdT:0.6+Math.random()*1.8,alpha:0,spd:0.011+Math.random()*0.013});}
  for(let i=0;i<7;i++)spawn();
  let ls=0;
  const ease=t=>1-Math.pow(1-t,2.5);
  function draw(f){
    if(f.alpha<=0)return;
    const prog=f.phase===0?ease(f.t):f.phase===1?1:1-ease(f.t);
    const R=f.maxR*prog,cr=R*0.22,{cx,cy,pal,alpha,t}=f;
    ctx.save();ctx.globalAlpha=alpha;
    for(let i=0;i<5;i++){
      const ang=(i/5)*Math.PI*2-Math.PI/2,wave=Math.sin(t*Math.PI*2+i)*0.09;
      const pL=R*(1+wave),pW=pL*0.46;
      ctx.save();ctx.translate(cx,cy);ctx.rotate(ang);
      const g=ctx.createRadialGradient(pL*0.5,0,0,pL*0.5,0,pL*0.55);
      g.addColorStop(0,pal[0]+'0.88)');g.addColorStop(1,pal[1]+'0.45)');
      ctx.beginPath();ctx.moveTo(0,0);ctx.bezierCurveTo(pL*0.3,-pW*0.5,pL*0.7,-pW*0.5,pL,0);ctx.bezierCurveTo(pL*0.7,pW*0.5,pL*0.3,pW*0.5,0,0);
      ctx.fillStyle=g;ctx.fill();ctx.restore();
    }
    const cg=ctx.createRadialGradient(cx,cy,0,cx,cy,cr);
    cg.addColorStop(0,pal[1]+'1)');cg.addColorStop(1,pal[0]+'0.65)');
    ctx.beginPath();ctx.arc(cx,cy,cr,0,Math.PI*2);ctx.fillStyle=cg;ctx.fill();ctx.restore();
  }
  function tick(){
    ctx.clearRect(0,0,W,H);
    for(let i=flowers.length-1;i>=0;i--){
      const f=flowers[i];
      if(f.phase===0){f.t+=f.spd;f.alpha=Math.min(f.t*3,0.72);if(f.t>=1){f.phase=1;f.t=0;f.alpha=0.72;}}
      else if(f.phase===1){f.holdP+=0.005;f.t+=f.spd*0.4;if(f.holdP>=f.holdT){f.phase=2;f.t=0;}}
      else{f.t+=f.spd*0.8;f.alpha=0.72*(1-f.t);if(f.t>=1)flowers.splice(i,1);}
      draw(f);
    }
    ls++;
    if(ls>75&&flowers.length<13){spawn();ls=0;}
    if(flowers.length<5){spawn();ls=0;}
    requestAnimationFrame(tick);
  }
  tick();
})();

/* ‚ïê‚ïê‚ïê GEOMETRY ‚ïê‚ïê‚ïê
   Canvas 800x1000 | Circle: right=80 top=183 size=475
   CIRCLE_X=245  CCX=482.5  CCY=420.5  R=237.5
*/
const CW=800,CH=1000,CIRCLE_D=475,CIRCLE_R=237.5;
const CIRCLE_X=CW-80-CIRCLE_D;
const CIRCLE_Y=183;
const CCX=CIRCLE_X+CIRCLE_R;
const CCY=CIRCLE_Y+CIRCLE_R;

/* ‚ïê‚ïê‚ïê PRELOAD ALL IMAGES AS base64 data URIs ‚Äî no CORS taint ‚ïê‚ïê‚ïê */
function loadImg(src){
  return new Promise(res=>{
    const img=new Image();
    img.onload=()=>res(img);
    img.onerror=()=>res(img);
    img.src=src;
  });
}

JCBAAACAZAQIAACQjQAAAgGQECAAAkIwAAQAAkhEgAABAMgIEAABIRoAAAADJCBAAACAZAQIAACQjQAAAgGQECAAAkIwAAQAAkhEgAABAMgIEAABIRoAAAADJCBAAACAZAQIAACQjQAAAgGQECAAAkIwAAQAAkhEgAABAMgIEAABIRoAAAADJCBAAACAZAQIAACQjQAAAgGQECAAAkIwAAQAAkhEgAABAMgIEAABIRoAAAADJCBAAACAZAQIAACQjQAAAgGQECAAAkIwAAQAAkhEgAABAMgIEAABIRoAAAADJCBAAACAZAQIAACQjQAAAgGQECAAAkIwAAQAAkhEgAABAMgIEAABIRoAAAADJCBAAACAZAQIAACQjQAAAgGQECAAAkIwAAQAAkhEgAABAMgIEAABIRoAAAADJCBAAACAZAQIAACQjQAAAgGQECAAAkIwAAQAAkhEgAABAMgIEAABIRoAAAADJCBAAACAZAQIAACQjQAAAgGQECAAAkMz/A6Wyn0M1y/yVAAAAAElFTkSuQmCC';

let templateImg, carImg;
const mainCanvas=document.getElementById('canvas');
const mainCtx=mainCanvas.getContext('2d');

Promise.all([loadImg(TEMPLATE_SRC), loadImg(CAR_SRC)]).then(([t,c])=>{
  templateImg=t; carImg=c;
  drawLanding();
});

function drawLanding(){
  mainCtx.clearRect(0,0,CW,CH);
  mainCtx.fillStyle='#5c2d91';
  mainCtx.fillRect(0,0,CW,CH);
  if(templateImg) mainCtx.drawImage(templateImg,0,0,CW,CH);
  if(carImg) mainCtx.drawImage(carImg,0,0,CW,CH);
}

/* ‚ïê‚ïê‚ïê APP ‚ïê‚ïê‚ïê */
const fileInput    =document.getElementById('fileInput');
const canvasWrap   =document.getElementById('canvasWrap');
const clickHint    =document.getElementById('clickHint');
const downloadBtn  =document.getElementById('downloadBtn');
const rePickBtn    =document.getElementById('rePickBtn');
const cropModal    =document.getElementById('cropModal');
const cropViewport =document.getElementById('cropViewport');
const cropImg      =document.getElementById('cropImg');
const overlayCanvas=document.getElementById('overlayCanvas');
const overlayCtx   =overlayCanvas.getContext('2d');
const zoomRange    =document.getElementById('zoomRange');
const confirmCrop  =document.getElementById('confirmCrop');
const cancelCrop   =document.getElementById('cancelCrop');

let imgNW=0,imgNH=0,cropScale=1,cropOffX=0,cropOffY=0,vpSize=0;
let isDragging=false,dSX=0,dSY=0,dOX=0,dOY=0,rawSrc=null;

canvasWrap.addEventListener('click',()=>fileInput.click());
canvasWrap.addEventListener('dragover',e=>{e.preventDefault();canvasWrap.style.opacity='0.85';});
canvasWrap.addEventListener('dragleave',()=>canvasWrap.style.opacity='');
canvasWrap.addEventListener('drop',e=>{e.preventDefault();canvasWrap.style.opacity='';if(e.dataTransfer.files[0])handleFile(e.dataTransfer.files[0]);});
fileInput.addEventListener('change',()=>{if(fileInput.files[0])handleFile(fileInput.files[0]);});
rePickBtn.addEventListener('click',e=>{e.stopPropagation();fileInput.click();});

function handleFile(f){
  if(!f.type.startsWith('image/'))return;
  /* Read user file as data URL ‚Äî stays same-origin, no CORS taint */
  const reader=new FileReader();
  reader.onload=e=>{rawSrc=e.target.result;openCrop(rawSrc);};
  reader.readAsDataURL(f);
}

function openCrop(src){
  cropImg.onload=()=>{
    imgNW=cropImg.naturalWidth;imgNH=cropImg.naturalHeight;
    cropModal.classList.add('open');
    requestAnimationFrame(()=>{
      vpSize=cropViewport.offsetWidth;
      overlayCanvas.width=vpSize;overlayCanvas.height=vpSize;
      const fitScale=vpSize/Math.min(imgNW,imgNH);
      cropScale=fitScale;
      zoomRange.min=fitScale;
      zoomRange.max=Math.max(fitScale*4,4);
      zoomRange.value=fitScale;
      centerImg();drawOverlay();
    });
  };
  cropImg.src=src;
}
function centerImg(){
  cropOffX=(vpSize-imgNW*cropScale)/2;
  cropOffY=(vpSize-imgNH*cropScale)/2;
  applyCrop();
}
function applyCrop(){
  cropImg.style.width=(imgNW*cropScale)+'px';
  cropImg.style.height=(imgNH*cropScale)+'px';
  cropImg.style.left=cropOffX+'px';
  cropImg.style.top=cropOffY+'px';
}
function drawOverlay(){
  overlayCtx.clearRect(0,0,vpSize,vpSize);
  overlayCtx.fillStyle='rgba(60,10,90,0.50)';
  overlayCtx.fillRect(0,0,vpSize,vpSize);
  const r=vpSize*0.46,cx=vpSize/2,cy=vpSize/2;
  overlayCtx.save();
  overlayCtx.globalCompositeOperation='destination-out';
  overlayCtx.beginPath();overlayCtx.arc(cx,cy,r,0,Math.PI*2);overlayCtx.fill();
  overlayCtx.restore();
  overlayCtx.beginPath();overlayCtx.arc(cx,cy,r,0,Math.PI*2);
  overlayCtx.strokeStyle='rgba(200,160,255,0.85)';
  overlayCtx.lineWidth=2.5;
  overlayCtx.stroke();
}

cropViewport.addEventListener('mousedown',e=>{isDragging=true;dSX=e.clientX;dSY=e.clientY;dOX=cropOffX;dOY=cropOffY;cropViewport.style.cursor='grabbing';});
window.addEventListener('mousemove',e=>{if(!isDragging)return;cropOffX=dOX+(e.clientX-dSX);cropOffY=dOY+(e.clientY-dSY);applyCrop();});
window.addEventListener('mouseup',()=>{isDragging=false;cropViewport.style.cursor='move';});
cropViewport.addEventListener('touchstart',e=>{isDragging=true;dSX=e.touches[0].clientX;dSY=e.touches[0].clientY;dOX=cropOffX;dOY=cropOffY;},{passive:true});
window.addEventListener('touchmove',e=>{if(!isDragging)return;cropOffX=dOX+(e.touches[0].clientX-dSX);cropOffY=dOY+(e.touches[0].clientY-dSY);applyCrop();},{passive:true});
window.addEventListener('touchend',()=>isDragging=false);
cropViewport.addEventListener('wheel',e=>{e.preventDefault();adjZoom(parseFloat(zoomRange.value)+(e.deltaY>0?-0.08:0.08));},{passive:false});
zoomRange.addEventListener('input',()=>adjZoom(parseFloat(zoomRange.value)));
function adjZoom(v){
  const minZ=parseFloat(zoomRange.min),maxZ=parseFloat(zoomRange.max);
  v=Math.min(Math.max(v,minZ),maxZ);
  const f=v/cropScale,vcx=vpSize/2,vcy=vpSize/2;
  cropOffX=vcx-(vcx-cropOffX)*f;cropOffY=vcy-(vcy-cropOffY)*f;
  cropScale=v;zoomRange.value=v;applyCrop();
}

cancelCrop.addEventListener('click',()=>cropModal.classList.remove('open'));
confirmCrop.addEventListener('click',()=>{cropModal.classList.remove('open');composeFinal();});

function composeFinal(){
  mainCtx.clearRect(0,0,CW,CH);

  // 1. White base
  mainCtx.fillStyle='#ffffff';
  mainCtx.fillRect(0,0,CW,CH);

  // 2. Template background
  mainCtx.drawImage(templateImg,0,0,CW,CH);

  // 3. User photo clipped to circle (BEHIND car)
  const vpR=vpSize*0.46;
  const srcX=(vpSize/2-vpR-cropOffX)/cropScale;
  const srcY=(vpSize/2-vpR-cropOffY)/cropScale;
  const srcD=(vpR*2)/cropScale;

  /* Load from rawSrc (data URL from FileReader ‚Äî always same-origin) */
  loadImg(rawSrc).then(userImg=>{
    mainCtx.save();
    mainCtx.beginPath();
    mainCtx.arc(CCX,CCY,CIRCLE_R,0,Math.PI*2);
    mainCtx.clip();
    mainCtx.drawImage(userImg,srcX,srcY,srcD,srcD,CIRCLE_X,CIRCLE_Y,CIRCLE_D,CIRCLE_D);
    const sg=mainCtx.createRadialGradient(CCX,CCY,CIRCLE_R-20,CCX,CCY,CIRCLE_R);
    sg.addColorStop(0,'rgba(0,0,0,0)');sg.addColorStop(1,'rgba(0,0,0,0.12)');
    mainCtx.fillStyle=sg;mainCtx.fill();
    mainCtx.restore();

    // 4. Car on top ‚Äî always
    mainCtx.drawImage(carImg,0,0,CW,CH);

    clickHint.classList.add('hidden');
    downloadBtn.style.display='inline-flex';
    rePickBtn.style.display='inline-flex';
  });
}

/* ‚ïê‚ïê‚ïê DOWNLOAD ‚Äî uses toBlob for better browser compat ‚ïê‚ïê‚ïê */
downloadBtn.addEventListener('click',()=>{
  mainCanvas.toBlob(blob=>{
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a');
    a.href=url;
    a.download='diy-photo.png';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    setTimeout(()=>URL.revokeObjectURL(url),1000);
  },'image/png');
});
</script>
